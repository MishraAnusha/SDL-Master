<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feeds Input</title>
</head>
<body>
    <h1>Input Feeds</h1>
    <form id="feeds-form">
        <!-- Add input fields for MVP, MVS, SVP, SVS, RO_1, RO_2 -->
        <input type="text" name="node_id" placeholder="Node ID">
        <input type="text" name="MVP" placeholder="MVP">
        <input type="text" name="MVS" placeholder="MVS">
        <input type="text" name="SVP" placeholder="SVP">
        <input type="text" name="SVS" placeholder="SVS">
        <input type="text" name="RO_1" placeholder="RO_1">
        <input type="text" name="RO_2" placeholder="RO_2">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
