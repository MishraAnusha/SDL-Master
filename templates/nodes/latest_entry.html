<!-- latest_entry.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Latest Sensor Data</title>
</head>
<body>
    <h1>Latest Sensor Data</h1>
    <p>Timestamp: {{ latest_data.timestamp }}</p>
    <p>MVP: {{ latest_data.MVP }}</p>
    <p>MVS: {{ latest_data.MVS }}</p>
    <p>SVP: {{ latest_data.SVP }}</p>
    <p>SVS: {{ latest_data.SVS }}</p>
    <p>RO_1: {{ latest_data.RO_1 }}</p>
    <p>RO_2: {{ latest_data.RO_2 }}</p>
</body>
</html>
