<!-- HTML form to input data -->
<form id="sensor-data-form">
    <input type="checkbox" name="mvp" id="mvp">
    <input type="checkbox" name="mvs" id="mvs">
    <input type="checkbox" name="svp" id="svp">
    <input type="checkbox" name="svs" id="svs">
    <input type="checkbox" name="ro_1" id="ro_1">
    <input type="checkbox" name="ro_2" id="ro_2">
    <button type="submit">Submit</button>
</form>

<!-- JavaScript to handle form submission and AJAX requests -->
<script>
    document.getElementById('sensor-data-form').addEventListener('submit', function(event) {
        event.preventDefault();
        var formData = {
            mvp: document.getElementById('mvp').checked,
            mvs: document.getElementById('mvs').checked,
            svp: document.getElementById('svp').checked,
            svs: document.getElementById('svs').checked,
            ro_1: document.getElementById('ro_1').checked,
            ro_2: document.getElementById('ro_2').checked
        };
        fetch('/store-data/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'  // Include CSRF token for security
            },
            body: JSON.stringify(formData)
        })
        .then(response => response.json())
        .then(data => {
            console.log(data);
            // Handle success or display error message
        })
        .catch(error => {
            console.error('Error:', error);
            // Display error message
        });
    });

    // Retrieve latest entry
    fetch('/store-data/')
    .then(response => response.json())
    .then(data => {
        console.log(data);
        // Display latest entry data
    })
    .catch(error => {
        console.error('Error:', error);
        // Display error message
    });
</script>
