<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Send Data to H/W</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Include Bootstrap Toggle CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-toggle@4.0.1/css/bootstrap-toggle.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    form label {
      font-weight: bold;
    }
    .form-control {
      margin-bottom: 20px;
    }
    #data-table {
      margin-top: 30px;
    }
    /* Custom switch styles */
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: 0.4s;
      transition: 0.4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: 0.4s;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196f3;
    }
    input:focus + .slider {
      box-shadow: 0 0 1px #2196f3;
    }
    input:checked + .slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }
    /* Rounded sliders */
    .slider.round {
      border-radius: 34px;
    }
    .slider.round:before {
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Send Data to H/W</h1>
    <form id="parameter-form" action="https://25c6184lg2.execute-api.us-east-2.amazonaws.com/dev/" method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="node_id" class="form-label">Node ID:</label>
        <input type="text" class="form-control" id="node_id" name="node_id" required />
      </div>
      <div class="mb-3">
        <label for="mvp" class="form-label">MVP:</label>
        <label class="switch">
          <input type="checkbox" id="mvp" name="mvp" class="toggle-slider" data-toggle="toggle" data-on="1" data-off="0" data-onstyle="success" data-offstyle="danger" />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="mb-3">
        <label for="mvs" class="form-label">MVS:</label>
        <label class="switch">
          <input type="checkbox" id="mvs" name="mvs" class="toggle-slider" data-toggle="toggle" data-on="1" data-off="0" data-onstyle="success" data-offstyle="danger" />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="mb-3">
        <label for="svp" class="form-label">SVP:</label>
        <label class="switch">
          <input type="checkbox" id="svp" name="svp" class="toggle-slider" data-toggle="toggle" data-on="1" data-off="0" data-onstyle="success" data-offstyle="danger" />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="mb-3">
        <label for="svs" class="form-label">SVS:</label>
        <label class="switch">
          <input type="checkbox" id="svs" name="svs" class="toggle-slider" data-toggle="toggle" data-on="1" data-off="0" data-onstyle="success" data-offstyle="danger" />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="mb-3">
        <label for="ro_1" class="form-label">RO_1:</label>
        <label class="switch">
          <input type="checkbox" id="ro_1" name="ro_1" class="toggle-slider" data-toggle="toggle" data-on="1" data-off="0" data-onstyle="success" data-offstyle="danger" />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="mb-3">
        <label for="ro_2" class="form-label">RO_2:</label>
        <label class="switch">
          <input type="checkbox" id="ro_2" name="ro_2" class="toggle-slider" data-toggle="toggle" data-on="1" data-off="0" data-onstyle="success" data-offstyle="danger" />
          <span class="slider round"></span>
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
    <table id="data-table" class="table table-striped">
      <thead>
        <tr>
          <th>Node ID</th>
          <th>MVP</th>
          <th>MVS</th>
          <th>SVP</th>
          <th>SVS</th>
          <th>RO_1</th>
          <th>RO_2</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <!-- Pagination -->
  <ul id="pagination" class="pagination justify-content-center">
    <!-- Pagination links will be added dynamically -->
  </ul>
  <!-- Include Bootstrap Bundle JS (Popper.js and Bootstrap JS) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <!-- Include Bootstrap Toggle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-toggle@4.0.1/js/bootstrap-toggle.min.js"></script>
  <script>
    // Function to update table data
    function updateDataTable(formData) {
      // Get the table body
      var tableBody = document.querySelector("#data-table tbody");
      // Create a new table row
      var row = tableBody.insertRow(0); // Insert at the beginning
      // Add cells to the row and set their content
      var nodeidCell = row.insertCell(0);
      var mvpCell = row.insertCell(1);
      var mvsCell = row.insertCell(2);
      var svpCell = row.insertCell(3);
      var svsCell = row.insertCell(4);
      var ro_1Cell = row.insertCell(5);
      var ro_2Cell = row.insertCell(6);
      var timestampCell = row.insertCell(7);
      nodeidCell.textContent = formData.node_id;
      mvpCell.textContent = formData.mvp ? "1" : "0";
      mvsCell.textContent = formData.mvs ? "1" : "0";
      svpCell.textContent = formData.svp ? "1" : "0";
      svsCell.textContent = formData.svs ? "1" : "0";
      ro_1Cell.textContent = formData.ro_1 ? "1" : "0";
      ro_2Cell.textContent = formData.ro_2 ? "1" : "0";
      timestampCell.textContent = new Date().toLocaleString();
      // Store the table data in localStorage
      var tableData = JSON.parse(localStorage.getItem("tableData")) || [];
      tableData.unshift(formData); // Insert at the beginning
      localStorage.setItem("tableData", JSON.stringify(tableData));
    }
    // Function to populate table with stored data
    function populateTableFromStorage() {
      var tableData = JSON.parse(localStorage.getItem("tableData")) || [];
      var tableBody = document.querySelector("#data-table tbody");
      tableBody.innerHTML = ""; // Clear existing table rows
      tableData.forEach(function (formData) {
        updateDataTable(formData);
      });
    }
    // Populate table with stored data when the page loads
    populateTableFromStorage();
    // Function to handle form submission
    document.getElementById("parameter-form").addEventListener("submit", function (event) {
      event.preventDefault();
      var formData = new FormData(this);
      fetch(this.action, {
        method: this.method,
        body: formData,
      })
        .then((response) => {
          if (response.ok) {
            return response.json();
          } else {
            throw new Error("Error occurred while sending data");
          }
        })
        .then((data) => {
          if (data.success) {
            alert("Data sent successfully");
            document.getElementById("parameter-form").reset();
            updateDataTable(data.form_data);
          } else {
            throw new Error("Invalid response from server");
          }
        })
        .catch((error) => {
          console.error("Error:", error);
          alert(error.message);
        });
    });
  </script>
</body>
</html>
